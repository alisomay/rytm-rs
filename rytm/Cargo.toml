[package]
name = "rytm-rs"
version = "0.1.2"
authors = ["alisomay <alisomay@runbox.com>"]
edition = "2021"
license = "MIT"
description = "More than safe rust abstractions over rytm-sys, an unofficial SDK for Analog Rytm MKII running firmware 1.70"
readme = "../README.md"
homepage = "https://github.com/alisomay/rytm-rs"
repository = "https://github.com/alisomay/rytm-rs"
documentation = "https://docs.rs/rytm-rs/latest/rytm_rs/#"
keywords = ["analogrytm", "sdk", "audio", "midi", "rytm"]
categories = ["encoding"]
exclude = [
    "tests/*",
    "assets/favicon/*",
    "assets/logo_*"
]

[dependencies]
thiserror = "2"
rytm-sys = "0.1.5"
bitstream-io = "2.2.0"
rytm-rs-macro = "0.2"
derivative = "2.2.0"
embed-doc-image = "0.1.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-big-array = "0.5.1"
parking_lot = "0.12"

[dev-dependencies]
anyhow = "1.0"
rytm-sys = "0.1"
midir = "0.10"
clearscreen = "3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"





